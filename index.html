<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Financial Hygiene</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            font-size: 25px;
            margin-right: auto;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .sidebar {
            width: 400px;
            height: 600px;
            background-color: #ccc;
            overflow: hidden; /* Pour cacher les barres de d√©filement */
        }

        .content {
            flex-grow: 1;
            padding-left: 20px;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Financial Hygiene</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#articles">Articles</a></li>
                <li><a href="#lessons">Financial hygiene lessons</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <!-- Widget de suivi boursier Yahoo Finance -->
            <iframe
                width="100%"
                height="100%"
                src="https://finance.yahoo.com/quote/GOOG?p=GOOG"
                frameborder="0"
                scrolling="no"
            ></iframe>
        </div>
        <div class="content">
            <!-- Contenu principal de la page -->
            <h2>Welcome to The Financial Hygiene</h2>
            <p>Here you can find information about financial hygiene and more.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 The Financial Hygiene. All rights reserved.</p>
    </footer>
</body>
</html>
